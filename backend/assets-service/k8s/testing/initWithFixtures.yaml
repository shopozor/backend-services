# TODO: that should come into some helm charts so that we can template it
apiVersion: batch/v1
kind: Job
metadata:
  name: initialize-assets-fixtures
spec:
  ttlSecondsAfterFinished: 30
  template:
    spec:
      initContainers:
      - name: wait-for-minio
        image: bitnami/minio-client
        env:
          - name: MINIO_SERVER_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: access-key
          - name: MINIO_SERVER_SECRET_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: secret-key
          - name: MINIO_SERVER_HOST
            # this is minio.fullname or fullnameOverride
            value: minio
          - name: MINIO_SERVER_PORT_NUMBER
            value: "9000"
          - name: MINIO_ALIAS
            value: minio
        command:
          - /bin/sh
          - -c
          - |
            mc config host add ${MINIO_ALIAS} http://${MINIO_SERVER_HOST}:${MINIO_SERVER_PORT_NUMBER} ${MINIO_SERVER_ACCESS_KEY} ${MINIO_SERVER_SECRET_KEY}
      - name: wait-for-minio-buckets
        image: bitnami/minio-client
        env:
          - name: MINIO_SERVER_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: access-key
          - name: MINIO_SERVER_SECRET_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: secret-key
          - name: MINIO_SERVER_HOST
            # this is minio.fullname or fullnameOverride
            value: minio
          - name: MINIO_SERVER_PORT_NUMBER
            value: "9000"
          - name: MINIO_ALIAS
            value: minio
        command:
          - /bin/sh
          - -c
          - |
            mc config host add ${MINIO_ALIAS} http://${MINIO_SERVER_HOST}:${MINIO_SERVER_PORT_NUMBER} ${MINIO_SERVER_ACCESS_KEY} ${MINIO_SERVER_SECRET_KEY}
            EXPECTED_BUCKETS=0
            for bucket in food people shops ; do
              EXPECTED_BUCKETS=$(($EXPECTED_BUCKETS + $(mc ls minio | grep people | wc -l)))
            done
            [ "$EXPECTED_BUCKETS" -eq "3" ] && exit 0 || exit 1
      containers:
      - name: initialize-assets-fixtures
        image: shopozor/assets-fixtures
        env:
          - name: MINIO_SERVER_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: access-key
          - name: MINIO_SERVER_SECRET_KEY
            valueFrom:
              secretKeyRef:
                # this is minio.fullname or fullnameOverride
                name: minio
                key: secret-key
          - name: MINIO_SERVER_HOST
            # this is minio.fullname or fullnameOverride
            value: minio
          - name: MINIO_SERVER_PORT_NUMBER
            value: "9000"
          - name: MINIO_ALIAS
            value: minio
        command:
          - /bin/sh
          - -c
          - |
            mc config host add ${MINIO_ALIAS} http://${MINIO_SERVER_HOST}:${MINIO_SERVER_PORT_NUMBER} ${MINIO_SERVER_ACCESS_KEY} ${MINIO_SERVER_SECRET_KEY}

            for category in `ls`; do
              for f in `ls $category/*` ; do
                mc cp $f ${MINIO_ALIAS}/$category/$(basename $f)
              done
            done
      restartPolicy: OnFailure