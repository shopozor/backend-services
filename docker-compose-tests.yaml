version: '3.6'
services:
  postgres:
    image: postgres:11.2-alpine
    restart: "always"
    volumes:
      - db_data:/var/lib/postgresql-test/data
  graphql-engine:
    image: hasura/graphql-engine:v1.0.0-beta.9
    ports:
      - 9000:8080
    depends_on:
      - postgres
    restart: "always"
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://postgres:@postgres:5432/postgres
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
  hasura-service-tests:
    build:
      context: ./database-service
      dockerfile: ./Dockerfile
      target: unittest
    restart: "no"
    depends_on:
      - graphql-engine
    volumes:
      - ./database-service:/app
    environment:
      - PYTHONDONTWRITEBYTECODE=1
    entrypoint: python -m pytest -p no:cacheprovider --hasura-endpoint http://graphql-engine:8080 -ra --junitxml=test-report.xml
  fixtures-service:
    build:
      context: ./database-service
      dockerfile: ./Dockerfile
      target: unittest
    restart: "no"
    environment:
      - PYTHONPATH=.:${PYTHONPATH}
    volumes:
      - .:/app
    entrypoint:
      - bash
      - -c
      - |
          ./database-service/tests/fixtures-generator/entrypoint.sh
  feature-tests:
    build:
      context: ./features
      dockerfile: ./Dockerfile
      target: feature-test
    restart: "no"
    depends_on:
      - graphql-engine
    volumes:
      - ./features:/app
    # entrypoint: behave --junit --junit-directory . --tags ~wip
    tty: "true"
    stdin_open: "true"
    entrypoint: bash

volumes:
  db_data:

networks:
  default:
    name: default-network