query Budzons {
  budzons: users(where: {
    _or: [{
      email: { _eq: "remi.grandjean@budzonnerie.ch" }
    }, {
      email: { _eq: "carlos.rosa@budzonnerie.ch" }
    }, {
      email: { _eq: "laurent.michel@softozor.ch" }
    }]
  }){
    id
    description
    first_name
    image {
      url
      alt
    }
    last_name
  }
}