- args:
    sql: "CREATE TABLE \"public\".\"products\"(\"id\" serial NOT NULL, \"name\" text
      NOT NULL, \"description\" text NOT NULL, \"publication_date\" timestamptz NOT
      NULL DEFAULT now(), \"updated_at\" timestamptz NOT NULL DEFAULT now(), \"state\"
      text NOT NULL, \"category_id\" integer NOT NULL, PRIMARY KEY (\"id\") , UNIQUE
      (\"id\"));\nCREATE OR REPLACE FUNCTION \"public\".\"set_current_timestamp_updated_at\"()\nRETURNS
      TRIGGER AS $$\nDECLARE\n  _new record;\nBEGIN\n  _new := NEW;\n  _new.\"updated_at\"
      = NOW();\n  RETURN _new;\nEND;\n$$ LANGUAGE plpgsql;\nCREATE TRIGGER \"set_public_products_updated_at\"\nBEFORE
      UPDATE ON \"public\".\"products\"\nFOR EACH ROW\nEXECUTE PROCEDURE \"public\".\"set_current_timestamp_updated_at\"();\nCOMMENT
      ON TRIGGER \"set_public_products_updated_at\" ON \"public\".\"products\" \nIS
      'trigger to set value of column \"updated_at\" to current timestamp on row update';\n"
  type: run_sql
