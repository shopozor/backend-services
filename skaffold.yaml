apiVersion: skaffold/v2alpha2
kind: Config

build:
  artifacts:
    - image: shopozor/assets-fixtures
      context: .
      docker:
        dockerfile: ./backend/assets-service/Dockerfile
  local:
    push: false

deploy:
  helm:
    releases:
      - name: minio
        chartPath: bitnami/minio
        remote: true
        namespace: dev
        values:
        overrides:
          fullnameOverride: minio
          mode: standalone
          clusterDomain: cluster.local
          persistence:
            enabled: false
            size: 10Gi
          disableWebUI: false
          accessKey:
            password: minio
          secretKey:
            password: minio123
    flags:
      upgrade:
        - --install
  kubectl:
    manifests:
      - backend/assets-service/k8s/setup/*
      - backend/assets-service/k8s/testing/*
    flags:
      global:
        - --namespace=dev

portForward:
  - resourceType: service
    resourceName: minio
    namespace: dev
    port: 9000
    localPort: 9000

profiles:
  - name: staging
    deploy:
      helm:
        releases:
          - name: minio
            chartPath: bitnami/minio
            remote: true
            namespace: staging
            values:
            overrides:
              fullnameOverride: minio
              mode: distributed
              persistence:
                enabled: true
                storageClass: jelastic-dynamic-volume
                size: 10Gi
              disableWebUI: false
          # TODO: for hasura, look at this: https://v2.helm.sh/docs/chart_template_guide/#creating-a-subchart
          # https://stackoverflow.com/questions/55748639/set-value-in-dependency-of-helm-chart
        flags:
          upgrade:
            - --install
      kubectl:
        manifests:
          - backend/assets-service/k8s/setup/*
          - backend/assets-service/k8s/testing/*
        flags:
          global:
            - --namespace=staging
  - name: production
    deploy:
      helm:
        releases:
          # TODO: use https://github.com/bitnami/charts/blob/master/bitnami/minio/values-production.yaml
          - name: minio
            chartPath: bitnami/minio
            remote: true
            namespace: production
            values:
            overrides:
              fullnameOverride: minio
              mode: distributed
              persistence:
                enabled: true
                storageClass: jelastic-dynamic-volume
                size: 10Gi
              disableWebUI: true
        flags:
          upgrade:
            - --install
      kubectl:
        manifests:
          - backend/assets-service/k8s/setup/*
        flags:
          global:
            - --namespace=production