apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "chart.fullname" . }}-test-connection-storybook"
  labels:
{{ include "chart.labels" . | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "chart.fullname" . }}-storybook:{{ .Values.storybook.service.port }}']
  restartPolicy: Never
